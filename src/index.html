<html>
<head>
	<title>resume</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                 <p class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="0.6s">Slide 1</p>
                <p class="ani" swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">内容</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">
            	<button id="enter">进入体验</button>
            </div>
        </div>
    </div>


	<div id="mainContainer">
		<div id="header">iScroll</div>

		<div id="wrapper">
			<div id="scroller">
				<ul>
					
				</ul>
			</div>
		</div>

		<div id="footer"></div>


	</div>

	
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
